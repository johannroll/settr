{% extends "start.html" %} {% block content %}
<section class="signup-section" id="signup">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5">
      <div class="col-md-10 col-lg-8 mx-auto text-center">
        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
        <h3 class="title">Reset Password for {{ email }}</h3>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <form
          class="form-signup"
          id="contactForm"
          method="POST"
          action="{{url_for('auth.resetpassword', email=email)  }}"
        >
          <div class="field">
            <div class="control" style="padding-bottom: 25px">
              <input
                class="input is-large"
                type="password"
                name="password"
                placeholder="New Password"
                autofocus=""
              />
            </div>
          </div>
          <div class="col-auto" style="padding-bottom: 600px">
            <button class="btn btn-primary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
